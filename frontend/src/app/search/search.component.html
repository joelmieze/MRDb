<section class="hero">
  <div class="hero-head">
    <div class="container">
      <app-navbar></app-navbar>
    </div>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title">Search for "{{ searchRequest }}"</p>
      <p class="subtitle has-text-primary">
        {{ search.length }} result<span *ngIf="search.length>1">s</span>
      </p>
    </div>
  </div>
</section>
<section class="blog-posts">
  <div class="column is-10 is-offset-1">
    <div class="columns is-multiline has-text-centered">
      <div *ngFor="let movie of search" class="column post is-4">
        <article class="columns is-multiline">
          <div class="column is-12 post-img searchimg is-flex is-justify-content-center">
            <div *ngIf="movie.poster == 'N/A'; else poster"><img src="assets/img/noimg.png" alt="{{ movie.title }}">
            </div>
            <ng-template #poster><img src="{{ movie.poster }}" alt="{{ movie.title }}"></ng-template>
          </div>
          <div class="column is-12 featured-content ">
            <h3 class="heading has-text-primary">{{ movie.year }}</h3>
            <h1 class="title is-5">{{ movie.title }}</h1>
            <a [routerLink]="['/movie', movie.imdbid]" id="{{ movie.imdbid }}" (click)="btnLoader(movie.imdbid)"
              class="button is-small is-info">See More</a>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
